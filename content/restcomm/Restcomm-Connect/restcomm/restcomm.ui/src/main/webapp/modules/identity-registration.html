<div class="row">
    <div class="col-md-6 col-md-offset-3 well well-large"  >
        <legend>Instance Registration</legend>
        <form name="registerForm" class="form-horizontal" ng-submit="registerInstance(info, accountInfo)" role="form">

            <div class="form-group">
                <label class="col-md-4 control-label" for="username">Administator account username (email)</label>
                <div class="controls">
                    <div class="input-group col-md-6">
                        <input type="text" name="username" id="username" class="form-control" ng-model="accountInfo.username" placeholder="Your username" required />
                    </div>
                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error': registerForm.password.$dirty && registerForm.password.$error.required }">
                <label class="col-md-4 control-label">Administrator account password (or auth_token)</label>
                <div class="controls">
                    <div class="input-group col-md-6">
                        <input type="password" name="password" id="password" class="form-control" ng-model="accountInfo.password" placeholder="Your password" required />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Instance registration access token</label>
                <div class="controls">
                    <div class="input-group col-md-6">
                        <textarea class="form-control" ng-model="info.InitialAccessToken" required></textarea>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Redirect URL</label>
                <div class="controls">
                    <div class="input-group col-md-6">
                        <input type="text" name="redirectUrl" class="form-control" ng-model="info.RedirectUrl" required />
                    </div>
                </div>
            </div>

            <div class="control-group">
                <div class="controls pull-right">
                    <button class="btn btn-default" type="reset">Clear</button>
                    <button type="submit"  class="btn btn-primary">Register</button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
